	<script>
	
		(function () {
			var down = document.body;

			function range () {
				return Math.floor(Math.random() * 255);
			}

			setInterval(function () {
				down.style.color = 'rgb(' + range() + ',' + range() + ',' + range() + ')';

			}, 400);
		}());
